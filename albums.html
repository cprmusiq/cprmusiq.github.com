<div class="albums-wrapper">
    <section class="gum-chewing">
         <div class="section-inner-wrap">
             <div class="album-img">
                 <img src="images/gum_chewing_cover.png" alt="gum_chewing_cover">
             </div>
             <div class="album-info">
                <p>Chewing Gum(껌씹을래요)</p>
                <p>2017.08.17</p>
                <p>single debut album</p>
            </div>
         </div>
    </section>
    <section class="dat-end">
         <div class="section-inner-wrap">
             <div class="album-img">
                 <img src="images/datend_cover.png" alt="datend_cover">
             </div>
             <div class="album-info">
                <p>Dat End(그런 말로)</p>
                <p>2017.10.23</p>
                <p>2nd single album</p>
            </div>
         </div>
    </section>
    <div class="see-more">
        <button class="more-button">+</button>
    </div>
</div>
<script type="text/javascript">
    //see more button
    $('.see-more').on('click', 'button', function(event) {
        event.preventDefault();
        var wrapper = $(this).closest('.albums-wrapper');
        wrapper.append(
            `<section class="eyesonly">
                <div class="section-inner-wrap">
                    <div class="album-img">
                        <img src="images/eyesonly_cover.jpg" alt="eyesonly_cover">
                    </div>
                    <div class="album-info">
                        <p>${DETAILS[0].title}</p>
                        <p>${DETAILS[0].date}</p>
                        <p>${DETAILS[0].content}</p>
                    </div>
               </div>
            </section>
            <section class="love-bites">
                <div class="section-inner-wrap">
                    <div class="album-img">
                        <img src="images/lovebites_cover.jpg" alt="lovebites_cover">
                    </div>
                    <div class="album-info">
                        <p>${DETAILS[1].title}</p>
                        <p>${DETAILS[1].date}</p>
                        <p>${DETAILS[1].content}</p>
                    </div>
                </div>
            </section>`
         )
        $(this).remove();
    });
</script>
